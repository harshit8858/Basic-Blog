{% extends 'header.html' %}

{% block navbar %}
<form class="navbar-form navbar-left" action="/search/" method="post">
    {% csrf_token %}
	<div class="form-group">
	    <input type="text" class="form-control" placeholder="Search" name="search" id="search_box">
	</div>
	<button type="submit" class="btn btn-default">Submit</button>
</form>
<li><a href="/network/">Network</a></li>
<li><a href="/profile/">Profile</a></li>
<li><a href="/logout/">Logout</a></li>
{% endblock %}

{% block content %}

<div class="page-header">
<h1>Change Password</h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="list-group" style="width:200px">
<a href="{% url 'profile' %}" class="list-group-item">Edit Profile</a>
<a href="{% url 'cpassword' %}" class="list-group-item active">Change Password</a>

			</div>
        </div>
        <div class="col-xs-6">
		
            <div style="width:500px">
				<form action='{% url 'cpassword' %}' method='post'>
				{% csrf_token %}
				{{form.as_p}}
<button type="submit" class="btn btn-primary btn-md">Submit
				</button>
				</form>
			</div>
        </div>
    </div>
</div>

{% endblock %}
